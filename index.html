<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
  $("#killhim").click(function(){ 
	$("#killedhim").addClass("panel-active");
	$("#killedhim").removeClass("panel-latent");
	});
  $("#sparehim").click(function(){ 
	$("#sparedhim").addClass("panel-active"); 
	$("#sparedhim").removeClass("panel-latent");
	});
});
</script>
<style>
.panel1 {
	z-index: 0;
	position: absolute;
	width: 1440px;
	margin: auto;
	}
.panel2 {
	z-index: 1;
	position: relative;
	width: 1440px;
	margin: auto;
	}
.panel-latent {
	visibility: hidden;
	}
.panel-active{
	visibility: visible;
	}	
}
</style>
</head>
<body>

<button id="killhim">Kill Him</button>
<button id="sparehim">Spare Him</button>
<div id="killedhim" class="panel-latent panel1">
	<img src="deadman.jpg"></div>
<div id="sparedhim" class="panel-latent panel2">
	<img src="livingman.jpg"></div>
	
</body>
</html>
