<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
  $("#div1").click(function(){
    $("#div2").addClass("important blue");
  });
});
</script>
<style>
.important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: blue;
}
</style>
</head>
<body>

<button id="div1">This is some text.</button>
<div id="div2">This is some text.</div>
<br>

<button>Add classes to first div element</button>

</body>
</html>
